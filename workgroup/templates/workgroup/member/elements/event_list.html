{% for obj in object_list %}
  {% if forloop.last and forloop.counter == 5 %}
    <div 
      hx-get="{% url 'membership_add_frequency' group_pk object.pk %}?page={{ page|add:1 }}" 
      hx-trigger="revealed" 
      hx-swap="afterend"
      hx-target="this"
      class="row border-top border-secondary pb-2 pt-2 text-{% if not obj.is_active %}danger{% elif obj.center != request.user.person.center %}warning{% endif %}"
    >
  {% else %}
    <div 
      class="row border-top border-secondary pb-2 pt-2 text-{% if not obj.is_active %}danger{% elif obj.center != request.user.person.center %}warning{% endif %}"
    >
  {% endif %}

  {% include "event/elements/event_list_item.html" %}

  </div>
{% endfor %}
