{% load i18n %}
{% load crispy_forms_tags %}

<form 
  id="form"
  hx-post="{{ to_update }}?pos={{pos}}"
  hx-target="#FRQ{{ freq_pk }}"
  hx-swap="innerHTML"
>
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title">
      {% trans 'Update Frequency' %}
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <table class="table table-sm">
      <tr>
        <th class="small" width="20%">{% trans 'date' %}</th>
        <td><strong>{{ event.date | date:"d/m/y" }}</strong></td>
      </tr>
      <tr>
        <th class="small" width="20%">{% trans 'event' %}</th>
        <td>{{ event.activity.name }} &nbsp;&nbsp; <small class="font-italic">{{ event.activity.get_activity_type_display }}</small></td>
      </tr>
      <tr>
        <th class="small" width="20%">{% trans 'local' %}</th>
        <td>{{ event.center }}</td>
      </tr>
    </table>
    <hr>
    {{ form | crispy }}
  </div>
  <div class="modal-footer">
    <div class="text-right">
      <button 
        type="submit"
        class="btn btn-warning"
      >
        <i class="fas fa-edit"></i>
        {% trans 'Update' %}
      </button>
      <button 
        type="button" 
        class="btn btn-secondary" 
        data-dismiss="modal" 
        aria-label="Close"
      >
        <i class="fas fa-xmark"></i>
        {% trans 'Cancel' %}
      </button>
    </div>
  </div>
</form>

<style type="text/css">
  h5 {color: black;}
</style>
