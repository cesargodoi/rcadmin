{% load i18n %}
<div class="row border-top border-secondary pt-3">
  <div id="tabImage" class="col-md-3 text-center">
    {% include 'person/elements/tab_image.html' %}
  </div>
  <div class="col-md-9">
        
    <ul class="nav nav-pills" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="basic-tab" data-toggle="tab" href="#tabBasic" role="tab" aria-controls="basic"
          aria-selected="true">
          {% trans 'Basic' %}
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="other-tab" data-toggle="tab" href="#tabOthers" role="tab" aria-controls="other"
          aria-selected="false">
          {% trans 'Others' %}
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="address-tab" data-toggle="tab" href="#tabAddress" role="tab" aria-controls="address"
          aria-selected="false">
          {% trans 'Address' %}
        </a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tabBasic" role="tabpanel" aria-labelledby="basic-tab">
        {% include 'person/elements/tab_basic.html' %}
      </div>
      <div class="tab-pane fade" id="tabOthers" role="tabpanel" aria-labelledby="other-tab">
        {% include 'person/elements/tab_others.html' %}
      </div>
      <div class="tab-pane fade" id="tabAddress" role="tabpanel" aria-labelledby="address-tab">
        {% include 'person/elements/tab_address.html' %}
      </div>
    </div>

  </div>

</div>
