{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

<div class="text-right mb-3">
  <a class="btn btn-light text-info mt-2 mr-3"
    href="{% url 'frequency_ps_list' person_id %}">
    <i class="fas fa-chevron-left"></i> 
    {% trans 'Back' %}
  </a>
</div>

<article class="media content-section mb-1">
  <div class="media-body">
    <h4>{% trans 'Insert Frequency' %}</h4>
    <form class="form-control-sm border-top" method="GET">
      {% csrf_token %}
      {% include "base/searchs/event.html" %}
    </form>
    <br>

    {% include 'person/elements/event_list.html' %}

  </div>
</article>
{% endblock %}
