{% extends "base/base.html" %}
{% load i18n %}

{% block content %}

{% include 'treasury/navbar.html' %}

<article class="media content-section mb-1">
  <div class="media-body">
    <form class="form-control-sm mt-1" method="GET">
      {% csrf_token %}
      {% include "base/searchs/orders.html" %}
    </form>
  </div>
</article>

<article class="media content-section mb-1">
  <div class="media-body">
    {% include 'treasury/order/orders.html' %}
  </div>
</article>

<div id="showOrderModal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div id="modalBody" class="modal-content text-dark">
      <!-- modal body -->
    </div>
  </div>
</div>

{% endblock content %}

{% block scripts %}
<script>
  $('#showOrderModal').on('hidden.bs.modal', function (event) {
    htmx.ajax('GET', "{% url 'clear_session' %}", {target:'#modalBody', swap:'outerHTML'})
  })
</script>
{% endblock scripts %}
