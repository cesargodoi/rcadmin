{% load base_extras %}
{% for obj in object_list %}
  {% if forloop.last and forloop.counter == LIMIT %}
    <div 
      class="row border-top border-secondary pb-2 pt-2 is-link {% if not obj.is_active %}text-danger{% endif %}"
      {% if obj.click_link %}
        {% if request.user.is_superuser or request.user|has_group:"office" %}
          onclick="location.href='{{ obj.click_link }}';"
        {% endif %}
      {% endif %}
      hx-get="{% url 'center_home' %}?page={{ page|add:1 }}" 
      hx-trigger="revealed" 
      hx-swap="afterend"
      hx-target="this"
    >
  {% else %}
    <div 
      class="row border-top border-secondary pb-2 pt-2 is-link {% if not obj.is_active %}text-danger{% endif %}"
      {% if obj.click_link %}
        {% if request.user.is_superuser or request.user|has_group:"office" %}
          onclick="location.href='{{ obj.click_link }}';"
        {% endif %}
      {% endif %}
    >
  {% endif %}

  {% include "center/elements/center_list_item.html" %}

  </div>
{% endfor %}
