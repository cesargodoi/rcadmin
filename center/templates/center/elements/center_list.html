{% for obj in object_list %}
  {% if forloop.last and forloop.counter == 10 %}
    <div 
      hx-get="{% url 'center_home' %}?page={{ page|add:1 }}" 
      hx-trigger="revealed" 
      hx-swap="afterend"
      hx-target="this"
      class="row border-top border-secondary pb-2 pt-2 {% if not obj.is_active %}text-danger{% endif %}"
    >
  {% else %}
    <div 
      class="row border-top border-secondary pb-2 pt-2 {% if not obj.is_active %}text-danger{% endif %}"
    >
  {% endif %}

  {% include "center/elements/center_list_item.html" %}

  </div>
{% endfor %}
